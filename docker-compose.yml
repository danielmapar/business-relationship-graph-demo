version: "3.8"
services:

  platform-api:
    build:
      context: ./platform-api
      dockerfile: Dockerfile
    volumes:
      - ./platform-api:/app
    ports:
      - "8080:8080"
    environment:
      - PYTHONUNBUFFERED=1
      - WATCHFILES_FORCE_POLLING=true
      - DATABASE_HOST=database
      - DATABASE_PORT=5432
      - DATABASE_NAME=platform_api_db
      - DATABASE_USER=intuit
      - DATABASE_PASSWORD=password
      - DATABASE_GRAPH=business_graph
    restart: always
    depends_on:
      - database

  database:
    container_name: "database"
    image: apache/age #postgres:16.3-alpine
    restart: always
    # set shared memory limit when using docker-compose
    # shm_size: 128mb
    environment:
      POSTGRES_DB: platform_api_db
      POSTGRES_USER: intuit
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '5432:5432'
    volumes:
      - database-data:/var/lib/postgresql/data
      - ./scripts/database/init-database.sh:/docker-entrypoint-initdb.d/init-database.sh

volumes:
  database-data:
    driver: local
